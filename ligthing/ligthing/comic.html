<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./estilos/comic.css">
</head>
<body>

  <div class="row p-4">
    <div class="logo col-2 d-flex justify-content-center align-items-center">
      <a href="./lighting.html"><img class="img-fluid logo" src="./multimedia/Logo nuevo.png" alt=""></a>
    </div>

    </div>
    <div class="col-lg-12 d-flex justify-content-center">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./multimedia/comic1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./multimedia/comic2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./multimedia/comic3.png" class="d-block w-100" alt="...">
              </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
